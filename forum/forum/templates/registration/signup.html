{% extends "forum/base.html" %}

{% block content %}

<div class="section">
	<div class="header">
		<h6>Signup</h6>
	</div>
	<br>

	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}	
		<button type="submit">Sign up</button>
	</form>

</div>

{% if form.errors %}
<p>Failed to sign up</p>
{% endif %}


{% endblock %}
